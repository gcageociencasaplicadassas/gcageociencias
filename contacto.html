<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contáctanos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Eras Bold ITC', sans-serif;
      background-color: #fff;
      color: #594E40;
    }
    .banner {
      height: 300px;
      background: linear-gradient(to right, #594E40, #C0B59B);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .btn-volver {
      background-color: #594E40;
      color: white;
    }
    .btn-volver:hover {
      background-color: #C0B59B;
      color: #594E40;
    }
  </style>
</head>
<body>
  <div class="banner">
    <h1>Contáctanos</h1>
  </div>

  <div class="container py-5">
    <div class="row">
      <div class="col-md-6 mb-4">
        <h2>Ubicación</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3976.914551287905!2d-74.0720922846756!3d4.710988743682147!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f99b6aab89627%3A0x578f2d11e77b928b!2sBogot%C3%A1%2C%20Colombia!5e0!3m2!1ses-419!2sus!4v1617763546123!5m2!1ses-419!2sus" width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        <p class="mt-3">Correo: gcageoconsultoresasociados@gmail.com</p>
      </div>

      <div class="col-md-6">
        <h2>Formulario de contacto</h2>
        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-volver">Enviar</button>
        </form>
      </div>
    </div>

    <a href="index.html" class="btn btn-volver mt-5">← Volver al inicio</a>
  </div>
</body>
</html>
